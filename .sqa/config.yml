      github.com/PalomoIFCA/testerpyo find_oph_workflows.py:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-rose-crab.sh
        container: qc.sty_gummy-rust-badger
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-ruby-mule.sh
        container: qc.uni_snazzy-saffron-paradise
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-ivory-lobster.sh
        container: qc.ver_gloppy-turquoise-chinchilla
