        commands:
        - /usr/bin/env sh .sqa/script.lousy-blue-ant.sh
        container: qc.sty_snoopy-carmine-spoonbill
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-yellow-bee.sh
        container: qc.uni_surly-red-catfish
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-orange-bordeaux.sh
        container: qc.ver_blurry-mustard-cuscus
