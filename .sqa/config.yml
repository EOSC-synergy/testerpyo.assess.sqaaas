config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerpyo:
      branch: positive
      repo: https://github.com/PalomoIFCA/testerpyo
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-cardinal-bison.sh
        container: qc.acc_bumpy-silver-oyster
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-red-jellyfish.sh
        container: qc.doc_snoopy-myrtle-otter
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-champagne-caterpillar.sh
        container: qc.doc_pretty-linen-beaver
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-tangerine-blue.sh
        container: qc.doc_sleepy-violet-capybara
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerpyo licensee:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-alizarin-emu.sh
        container: qc.lic_trippy-chestnut-worm
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerpyo bandit:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-white-chimpanzee.sh
        container: qc.sec_woolly-charcoal-setter
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo find_oph_workflows.py:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-aquamarine-devil.sh
        container: qc.sty_frumpy-wisteria-salamander
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.silly-copper-monkey.sh
        container: qc.uni_goopy-peach-bobcat
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-thistle-cuscus.sh
        container: qc.ver_dorky-celadon-hippopotamus
timeout: 5400
