      github.com/PalomoIFCA/testerpyo find_oph_workflows.py:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-malachite-vulture.sh
        container: qc.sty_surly-lemon-beaver
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.skimpy-orchid-starfish.sh
        container: qc.uni_bumpy-heliotrope-drever
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-ultramarine-balinese.sh
        container: qc.ver_scummy-aquamarine-moth
