config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerpyo:
      branch: positive
      repo: https://github.com/PalomoIFCA/testerpyo
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-eggplant-tang.sh
        container: qc.acc_greasy-emerald-mist
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.ready-ivory-seal.sh
        container: qc.doc_foggy-eggplant-javanese
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.hazy-sangria-bandicoot.sh
        container: qc.doc_snippy-carmine-bison
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-smalt-heron.sh
        container: qc.doc_lousy-white-buzzard
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerpyo licensee:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-teal-saola.sh
        container: qc.lic_nerdy-myrtle-wolfhound
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerpyo bandit:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-silver-octopus.sh
        container: qc.sec_beady-jade-hamster
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo find_oph_workflows.py:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-platinum-anteater.sh
        container: qc.sty_wheezy-cobalt-manatee
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-teal-gopher.sh
        container: qc.uni_flimsy-teal-falcon
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-cyan-hedgehog.sh
        container: qc.ver_cranky-peach-horse
timeout: 5400
