config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerpyo:
      branch: main
      repo: https://github.com/PalomoIFCA/testerpyo
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-russet-macaw.sh
        container: qc.acc_boozy-mustard-lion
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-rose-scorpion.sh
        container: qc.doc_beady-white-cuscus
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-charcoal-abyssinian.sh
        container: qc.doc_zippy-lemon-dugong
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-blue-opossum.sh
        container: qc.doc_leaky-jade-bloodhound
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerpyo licensee:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-scarlet-earwig.sh
        container: qc.lic_hilly-grey-sheepdog
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerpyo bandit:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-green-mole.sh
        container: qc.sec_skanky-chestnut-affenpinscher
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo pyophidia:
        commands:
        - /usr/bin/env sh .sqa/script.surly-lemon-mandrill.sh
        container: qc.sty_foggy-purple-iguana
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-saffron-newfoundland.sh
        container: qc.uni_lousy-bronze-guppy
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-copper-oriole.sh
        container: qc.ver_hazy-bistre-ragdoll
