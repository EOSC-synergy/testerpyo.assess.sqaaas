      github.com/PalomoIFCA/testerpyo PyOphidia:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-wheat-olm.sh
        container: qc.sty_craggy-rose-quail
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-platinum-spitz.sh
        container: qc.uni_breezy-khaki-vole
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-cobalt-llama.sh
        container: qc.ver_sleepy-malachite-goat
