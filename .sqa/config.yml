      github.com/PalomoIFCA/testerpyo find_oph_workflows.py:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-cerise-kudu.sh
        container: qc.sty_trippy-puce-terrier
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-amethyst-magpie.sh
        container: qc.uni_messy-cream-albatross
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-brass-bobcat.sh
        container: qc.ver_muzzy-scarlet-frog
