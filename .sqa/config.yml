      github.com/PalomoIFCA/testerpyo pynblint.py:
        commands:
        - /usr/bin/env sh .sqa/script.messy-cobalt-cat.sh
        container: qc.sty_gimpy-wheat-jaguar
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-khaki-woodlouse.sh
        container: qc.uni_shaky-chartreuse-worm
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-pink-moth.sh
        container: qc.ver_stuffy-heliotrope-termite
