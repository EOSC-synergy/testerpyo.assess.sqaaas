      github.com/PalomoIFCA/testerpyo find_oph_workflows.py:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-scarlet-toucan.sh
        container: qc.sty_muzzy-mustard-cheetah
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.flabby-rust-discus.sh
        container: qc.uni_queasy-flax-bulldog
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-scarlet-donkey.sh
        container: qc.ver_cozy-zucchini-zonkey
