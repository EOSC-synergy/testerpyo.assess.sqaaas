config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.3.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerpyo:
      branch: positive
      repo: https://github.com/PalomoIFCA/testerpyo
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.pretty-black-caterpillar.sh
        container: qc.acc_stuffy-emerald-mongoose
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-ultramarine-discus.sh
        container: qc.doc_sleazy-apricot-goose
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-pink-markhor.sh
        container: qc.doc_homely-smalt-penguin
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-pear-barb.sh
        container: qc.doc_chummy-olivine-robin
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerpyo licensee:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-lime-jellyfish.sh
        container: qc.lic_shaky-carmine-snake
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerpyo bandit:
        commands:
        - /usr/bin/env sh .sqa/script.randy-carmine-goose.sh
        container: qc.sec_woolly-yellow-setter
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo find_oph_workflows.py:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-ochre-toucan.sh
        container: qc.sty_cozy-dandelion-swan
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-asparagus-paradise.sh
        container: qc.uni_gloppy-pink-ibis
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-carmine-panda.sh
        container: qc.ver_shaky-bistre-kiwi
timeout: 5400
