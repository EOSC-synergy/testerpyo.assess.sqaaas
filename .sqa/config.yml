      github.com/PalomoIFCA/testerpyo pynblint.py:
        commands:
        - /usr/bin/env sh .sqa/script.ready-green-mayfly.sh
        container: qc.sty_snippy-orange-hound
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-lilac-frise.sh
        container: qc.uni_greasy-cerulean-ray
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-tan-bat.sh
        container: qc.ver_beady-peach-monster
