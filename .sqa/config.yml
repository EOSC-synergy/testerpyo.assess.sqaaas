config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerpyo:
      branch: positive
      repo: https://github.com/PalomoIFCA/testerpyo
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-smalt-robin.sh
        container: qc.acc_snappy-magnolia-blue
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-teal-bordeaux.sh
        container: qc.doc_snappy-cornflower-beagle
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-ruby-abyssinian.sh
        container: qc.doc_snappy-myrtle-tzu
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-tangerine-bird.sh
        container: qc.doc_blurry-tan-turtle
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerpyo licensee:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-saffron-opossum.sh
        container: qc.lic_wiggy-burgundy-indri
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerpyo bandit:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-flax-wolfhound.sh
        container: qc.sec_skanky-harlequin-skunk
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo find_oph_workflows.py:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-salmon-oyster.sh
        container: qc.sty_gloppy-platinum-audemer
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-lemon-gecko.sh
        container: qc.uni_wimpy-xanthic-horse
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-amethyst-hippopotamus.sh
        container: qc.ver_gimpy-olive-beaver
timeout: 5400
