config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerpyo:
      branch: positive
      repo: https://github.com/PalomoIFCA/testerpyo
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-cinnabar-urchin.sh
        container: qc.acc_gummy-carmine-turtle
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-puce-hamster.sh
        container: qc.doc_sleepy-scarlet-urchin
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-carmine-chicken.sh
        container: qc.doc_wiggy-pink-fox
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-pink-iguana.sh
        container: qc.doc_scaly-flax-chameleon
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerpyo licensee:
        commands:
        - /usr/bin/env sh .sqa/script.bluesy-magnolia-lion.sh
        container: qc.lic_slaphappy-tomato-newfoundland
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerpyo bandit:
        commands:
        - /usr/bin/env sh .sqa/script.chummy-myrtle-mayfly.sh
        container: qc.sec_bluesy-gold-maltese
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo find_oph_workflows.py:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-scarlet-albatross.sh
        container: qc.sty_skanky-gamboge-havanese
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.shabby-olive-catfish.sh
        container: qc.uni_craggy-turquoise-wolverine
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-auburn-neanderthal.sh
        container: qc.ver_nippy-puce-retriever
timeout: 5400
