      github.com/PalomoIFCA/testerpyo find_oph_workflows.py:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-periwinkle-ibis.sh
        container: qc.sty_muggy-smalt-whippet
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.thirsty-alizarin-octopus.sh
        container: qc.uni_paltry-purple-llama
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-sepia-bandicoot.sh
        container: qc.ver_chewy-smalt-newt
