        - /usr/bin/env sh .sqa/script.gummy-peach-bongo.sh
        container: qc.acc_homey-denim-markhor
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.foggy-asparagus-bear.sh
        container: qc.doc_sloppy-auburn-nightingale
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.tasty-turquoise-badger.sh
        container: qc.doc_chewy-brown-termite
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-thistle-cattle.sh
        container: qc.doc_boozy-grey-chipmunk
