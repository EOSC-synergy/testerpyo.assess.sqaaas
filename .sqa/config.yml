      github.com/PalomoIFCA/testerpyo pynblint.py:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-plum-chow.sh
        container: qc.sty_skinny-buff-tarsier
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-cream-chihuahua.sh
        container: qc.uni_snoopy-coral-baboon
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-ivory-cheetah.sh
        container: qc.ver_stinky-wisteria-corgi
