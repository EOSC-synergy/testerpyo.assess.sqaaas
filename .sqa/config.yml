        - /usr/bin/env sh .sqa/script.sunny-lilac-angora.sh
        container: qc.doc_sleazy-cinnabar-goat
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-cinnamon-panda.sh
        container: qc.doc_foggy-magenta-gerbil
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-dandelion-impala.sh
        container: qc.doc_shaggy-asparagus-alligator
