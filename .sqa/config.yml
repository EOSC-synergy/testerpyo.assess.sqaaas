config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerpyo:
      branch: positive
      repo: https://github.com/PalomoIFCA/testerpyo
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-amaranth-vole.sh
        container: qc.acc_queasy-bistre-mandrill
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-cyan-wasp.sh
        container: qc.doc_clammy-coral-bordeaux
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.homey-tomato-chicken.sh
        container: qc.doc_sleazy-firebrick-spoonbill
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-carmine-tetra.sh
        container: qc.doc_lovely-mustard-mammoth
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerpyo licensee:
        commands:
        - /usr/bin/env sh .sqa/script.leaky-periwinkle-gorilla.sh
        container: qc.lic_surly-lime-labradoodle
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerpyo bandit:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-heliotrope-tarsier.sh
        container: qc.sec_hazy-dandelion-pig
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo find_oph_workflows.py:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-wheat-quail.sh
        container: qc.sty_clammy-cinnabar-turkey
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-blue-starfish.sh
        container: qc.uni_hasty-wheat-orangutan
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-pink-cuscus.sh
        container: qc.ver_zippy-indigo-cuscus
timeout: 5400
