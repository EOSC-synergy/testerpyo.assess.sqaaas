        - /usr/bin/env sh .sqa/script.sleazy-asparagus-warthog.sh
        container: qc.sty_shaggy-lilac-spider
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-plum-bordeaux.sh
        container: qc.uni_seedy-corn-gharial
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-mustard-wolfhound.sh
        container: qc.ver_squirrely-ecru-birman
