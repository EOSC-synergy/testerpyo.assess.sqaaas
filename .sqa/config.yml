config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerpyo:
      branch: testingactions
      repo: https://github.com/PalomoIFCA/testerpyo
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-tangerine-retriever.sh
        container: qc.acc_randy-plum-pinscher
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-thistle-fish.sh
        container: qc.doc_dorky-maroon-drever
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-cerulean-toad.sh
        container: qc.doc_crappy-eggplant-dolphin
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-amber-malamute.sh
        container: qc.doc_jumpy-sapphire-shrew
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerpyo licensee:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-purple-butterfly.sh
        container: qc.lic_woozy-puce-butterfly
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerpyo bandit:
        commands:
        - /usr/bin/env sh .sqa/script.cozy-gold-frigatebird.sh
        container: qc.sec_scaly-purple-eleuth
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo flake8:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-wheat-whippet.sh
        container: qc.sty_crabby-brown-termite
      github.com/PalomoIFCA/testerpyo jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.silly-coral-loon.sh
        container: qc.sty_whiny-asparagus-crane
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-burgundy-booby.sh
        container: qc.uni_lovely-sangria-wombat
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-amaranth-discus.sh
        container: qc.ver_ready-coral-affenpinscher
timeout: 5400
