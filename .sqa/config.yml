config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerpyo:
      branch: positive
      repo: https://github.com/PalomoIFCA/testerpyo
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-green-buzzard.sh
        container: qc.acc_craggy-russet-manatee
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-chartreuse-zebra.sh
        container: qc.doc_lousy-blue-albatross
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-teal-otter.sh
        container: qc.doc_squeaky-cerise-warthog
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-seashell-rhinoceros.sh
        container: qc.doc_whiny-khaki-nightingale
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerpyo licensee:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-rose-angora.sh
        container: qc.lic_shaggy-mustard-quetzal
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerpyo bandit:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-cyan-dormouse.sh
        container: qc.sec_fuzzy-celadon-warthog
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo find_oph_workflows.py:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-yellow-wolfhound.sh
        container: qc.sty_fuzzy-flax-turkey
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-cinnabar-rhinoceros.sh
        container: qc.uni_wimpy-xanthic-fossa
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-chestnut-pig.sh
        container: qc.ver_nerdy-chestnut-fossa
timeout: 5400
