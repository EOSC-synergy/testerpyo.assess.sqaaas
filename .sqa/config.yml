config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerpyo:
      branch: main
      repo: https://github.com/PalomoIFCA/testerpyo
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.silly-dandelion-gharial.sh
        container: qc.acc_goopy-vermilion-bat
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.wheezy-puce-peccary.sh
        container: qc.doc_whiny-yellow-discus
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-amber-crane.sh
        container: qc.doc_sunny-viridian-sparrow
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.lanky-saffron-kiwi.sh
        container: qc.doc_hazy-apricot-peccary
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerpyo licensee:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-cerise-civet.sh
        container: qc.lic_hasty-brass-kakapo
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerpyo bandit:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-alizarin-shrew.sh
        container: qc.sec_sleepy-amethyst-tarantula
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo flake8:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-ecru-tarantula.sh
        container: qc.sty_bumpy-zucchini-bombay
      github.com/PalomoIFCA/testerpyo jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-gamboge-duck.sh
        container: qc.sty_leaky-magenta-chamois
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-cream-gerbil.sh
        container: qc.uni_grumpy-olive-dane
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-beige-spitz.sh
        container: qc.ver_frumpy-cinnamon-dollar
timeout: 5400
