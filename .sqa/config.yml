config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerpyo:
      branch: testingactions
      repo: https://github.com/PalomoIFCA/testerpyo
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.cheeky-peach-armadillo.sh
        container: qc.acc_wheezy-beige-jackal
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-green-toucan.sh
        container: qc.doc_snoopy-cerise-guppy
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-violet-crocodile.sh
        container: qc.doc_ready-taupe-caiman
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-tan-cockroach.sh
        container: qc.doc_hasty-sangria-pinscher
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerpyo licensee:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-aquamarine-tapir.sh
        container: qc.lic_stinky-cerulean-cow
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerpyo bandit:
        commands:
        - /usr/bin/env sh .sqa/script.wiggy-purple-jackal.sh
        container: qc.sec_crabby-ruby-dhole
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo flake8:
        commands:
        - /usr/bin/env sh .sqa/script.sleepy-cobalt-worm.sh
        container: qc.sty_bluesy-mustard-maltese
      github.com/PalomoIFCA/testerpyo jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.silly-teal-numbat.sh
        container: qc.sty_woolly-apricot-antelope
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.silly-ecru-uakari.sh
        container: qc.uni_hazy-sepia-chinook
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-goldenrod-gopher.sh
        container: qc.ver_pasty-bronze-whale
timeout: 5400
