        - /usr/bin/env sh .sqa/script.scaly-khaki-hyena.sh
        container: qc.doc_flabby-brass-reindeer
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.crabby-corn-frise.sh
        container: qc.doc_squirrely-flax-dogfish
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-viridian-kangaroo.sh
        container: qc.doc_shaggy-salmon-tamarin
