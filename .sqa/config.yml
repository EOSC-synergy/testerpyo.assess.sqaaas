config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/pynblint
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerpyo:
      branch: main
      repo: https://github.com/PalomoIFCA/testerpyo
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-tangerine-walrus.sh
        container: qc.acc_fuzzy-ultramarine-mandrill
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.surly-corn-lemur.sh
        container: qc.doc_freaky-white-mole
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-cornflower-hornet.sh
        container: qc.doc_hasty-coral-raccoon
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.silly-auburn-penguin.sh
        container: qc.doc_chummy-tan-wombat
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerpyo licensee:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-emerald-monster.sh
        container: qc.lic_hazy-lilac-grasshopper
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerpyo bandit:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-amethyst-coral.sh
        container: qc.sec_tasty-denim-indri
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo pynblint.py:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-khaki-emu.sh
        container: qc.sty_slimy-black-barnacle
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.cloudy-cyan-magpie.sh
        container: qc.uni_geeky-razzmatazz-chinchilla
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-azure-chimpanzee.sh
        container: qc.ver_ready-denim-lemur
timeout: 5400
