      github.com/PalomoIFCA/testerpyo bandit:
        commands:
        - /usr/bin/env sh .sqa/script.surly-charcoal-beetle.sh
        container: qc.sec_geeky-ochre-argentino
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo find_oph_workflows.py:
        commands:
        - /usr/bin/env sh .sqa/script.scanty-teal-frigatebird.sh
        container: qc.sty_slimy-goldenrod-fish
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.stuffy-sapphire-shark.sh
        container: qc.uni_sickly-violet-llama
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.breezy-ruby-woodlouse.sh
        container: qc.ver_messy-auburn-snake
