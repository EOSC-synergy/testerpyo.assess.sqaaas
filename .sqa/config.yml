        commands:
        - /usr/bin/env sh .sqa/script.squirrely-rust-vulture.sh
        container: qc.sty_lumpy-chartreuse-butterfly
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-burgundy-tetra.sh
        container: qc.uni_droopy-sepia-barracuda
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.silly-thistle-spitz.sh
        container: qc.ver_shaky-pumpkin-zebra
