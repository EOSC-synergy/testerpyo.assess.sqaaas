      github.com/PalomoIFCA/testerpyo pyophidia:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-cream-bat.sh
        container: qc.sty_thirsty-lavender-sheep
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-aqua-seahorse.sh
        container: qc.uni_clammy-ultramarine-rabbit
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-purple-horse.sh
        container: qc.ver_sunny-chestnut-devil
