config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.3.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerpyo:
      branch: main
      repo: https://github.com/PalomoIFCA/testerpyo
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.stealthy-linen-horse.sh
        container: qc.acc_gloppy-olivine-argentino
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.gamy-plum-skunk.sh
        container: qc.doc_lovely-chestnut-okapi
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-turquoise-rhinoceros.sh
        container: qc.doc_homey-ruby-beagle
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.snoopy-scarlet-uakari.sh
        container: qc.doc_lovely-russet-wallaby
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerpyo licensee:
        commands:
        - /usr/bin/env sh .sqa/script.gummy-chartreuse-antelope.sh
        container: qc.lic_whiny-zucchini-bison
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerpyo bandit:
        commands:
        - /usr/bin/env sh .sqa/script.surly-lavender-heron.sh
        container: qc.sec_messy-crimson-bloodhound
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo pyophidia:
        commands:
        - /usr/bin/env sh .sqa/script.shaggy-lemon-newt.sh
        container: qc.sty_breezy-goldenrod-moose
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-amaranth-squid.sh
        container: qc.uni_breezy-copper-dunker
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-pumpkin-balinese.sh
        container: qc.ver_pretty-ruby-wasp
timeout: 5400
