      github.com/PalomoIFCA/testerpyo find_oph_workflows.py:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-gamboge-angora.sh
        container: qc.sty_woolly-gamboge-angelfish
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-tangerine-wildebeest.sh
        container: qc.uni_flabby-amber-dunker
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-pumpkin-saola.sh
        container: qc.ver_wimpy-copper-lynx
