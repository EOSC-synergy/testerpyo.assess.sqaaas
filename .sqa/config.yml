        - /usr/bin/env sh .sqa/script.cranky-indigo-cuttlefish.sh
        container: qc.doc_wiggy-alizarin-buzzard
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-gold-beaver.sh
        container: qc.doc_slaphappy-plum-echidna
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-razzmatazz-centipede.sh
        container: qc.doc_queasy-fuchsia-coati
