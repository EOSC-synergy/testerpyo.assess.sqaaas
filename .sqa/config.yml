config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/pynblint
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerpyo:
      branch: main
      repo: https://github.com/PalomoIFCA/testerpyo
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.sunny-amethyst-kingfisher.sh
        container: qc.acc_scummy-persimmon-discus
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-periwinkle-ocelot.sh
        container: qc.doc_bumpy-lime-capybara
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.clammy-goldenrod-meerkat.sh
        container: qc.doc_lovely-persimmon-wolverine
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-sangria-ibis.sh
        container: qc.doc_beady-alizarin-quoll
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerpyo licensee:
        commands:
        - /usr/bin/env sh .sqa/script.hasty-yellow-magpie.sh
        container: qc.lic_sickly-apricot-ant
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerpyo bandit:
        commands:
        - /usr/bin/env sh .sqa/script.gloppy-corn-monkey.sh
        container: qc.sec_skimpy-aqua-wombat
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo pynblint.py:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-chocolate-lizard.sh
        container: qc.sty_wiggy-black-indri
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.homey-zucchini-tapir.sh
        container: qc.uni_dorky-peach-giraffe
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-turquoise-chameleon.sh
        container: qc.ver_skanky-gold-fish
timeout: 5400
