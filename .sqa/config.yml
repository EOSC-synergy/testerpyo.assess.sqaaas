      github.com/PalomoIFCA/testerpyo find_oph_workflows.py:
        commands:
        - /usr/bin/env sh .sqa/script.queasy-aqua-husky.sh
        container: qc.sty_bumpy-taupe-flamingo
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.ready-tangerine-camel.sh
        container: qc.uni_frumpy-cerulean-buffalo
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.hilly-lemon-peccary.sh
        container: qc.ver_scummy-puce-crab
