config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerpyo:
      branch: positive
      repo: https://github.com/PalomoIFCA/testerpyo
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-tan-alligator.sh
        container: qc.acc_cheeky-denim-capuchin
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.ready-saffron-kakapo.sh
        container: qc.doc_shabby-grey-caiman
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.freaky-periwinkle-rottweiler.sh
        container: qc.doc_breezy-magnolia-zorse
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.slimy-mustard-hare.sh
        container: qc.doc_breezy-chartreuse-rabbit
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerpyo licensee:
        commands:
        - /usr/bin/env sh .sqa/script.nerdy-chocolate-jaguar.sh
        container: qc.lic_shaky-sepia-spitz
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerpyo bandit:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-alizarin-birman.sh
        container: qc.sec_chummy-cinnamon-elephant
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo find_oph_workflows.py:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-fuchsia-moorhen.sh
        container: qc.sty_blurry-cinnabar-penguin
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-saffron-cheetah.sh
        container: qc.uni_wheezy-violet-mongrel
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.lumpy-grey-sheep.sh
        container: qc.ver_leaky-tangerine-bandicoot
timeout: 5400
