      github.com/PalomoIFCA/testerpyo pynblint.py:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-salmon-spider.sh
        container: qc.sty_trippy-blue-coral
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.sickly-indigo-orangutan.sh
        container: qc.uni_wiggy-sepia-hamster
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-heliotrope-rabbit.sh
        container: qc.ver_slimy-plum-shrew
