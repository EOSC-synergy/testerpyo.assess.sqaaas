config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: release/2.3.0
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerpyo:
      branch: positive
      repo: https://github.com/PalomoIFCA/testerpyo
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.scaly-grey-warthog.sh
        container: qc.acc_nerdy-cobalt-coral
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.randy-peach-frog.sh
        container: qc.doc_gloppy-gamboge-worm
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.surly-wisteria-gopher.sh
        container: qc.doc_sleazy-thistle-collie
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-crimson-dachsbracke.sh
        container: qc.doc_ready-cream-leopard
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerpyo licensee:
        commands:
        - /usr/bin/env sh .sqa/script.homely-rose-hound.sh
        container: qc.lic_stinky-tangerine-capybara
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerpyo bandit:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-amethyst-penguin.sh
        container: qc.sec_pokey-gamboge-octopus
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo pyophidia:
        commands:
        - /usr/bin/env sh .sqa/script.geeky-cinnamon-zebu.sh
        container: qc.sty_shabby-alizarin-barb
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-tan-angelfish.sh
        container: qc.uni_tacky-ecru-dalmatian
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-cinnamon-booby.sh
        container: qc.ver_wiggy-pear-elephant
timeout: 5400
