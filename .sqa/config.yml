config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerpyo:
      branch: positive
      repo: https://github.com/PalomoIFCA/testerpyo
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-firebrick-stoat.sh
        container: qc.acc_sleazy-orange-magpie
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.zippy-aqua-jaguar.sh
        container: qc.doc_zippy-salmon-monster
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-green-cow.sh
        container: qc.doc_scaly-turquoise-reindeer
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.fuzzy-chocolate-dane.sh
        container: qc.doc_queasy-taupe-blue
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerpyo licensee:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-wisteria-otter.sh
        container: qc.lic_gimpy-green-kakapo
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerpyo bandit:
        commands:
        - /usr/bin/env sh .sqa/script.smelly-purple-termite.sh
        container: qc.sec_scaly-amethyst-donkey
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo find_oph_workflows.py:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-wheat-wolverine.sh
        container: qc.sty_wheezy-puce-wildebeest
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.blurry-carmine-hummingbird.sh
        container: qc.uni_stealthy-pear-jaguar
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.skinny-cerulean-magpie.sh
        container: qc.ver_woolly-amethyst-russel
timeout: 5400
