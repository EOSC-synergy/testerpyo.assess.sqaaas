config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/pynblint
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerpyo:
      branch: main
      repo: https://github.com/PalomoIFCA/testerpyo
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-corn-chin.sh
        container: qc.acc_bluesy-taupe-fish
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.silly-champagne-labradoodle.sh
        container: qc.doc_seedy-smalt-peccary
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-charcoal-blue.sh
        container: qc.doc_nippy-ochre-echidna
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-harlequin-penguin.sh
        container: qc.doc_lanky-platinum-hippopotamus
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerpyo licensee:
        commands:
        - /usr/bin/env sh .sqa/script.woozy-bistre-crab.sh
        container: qc.lic_lovely-black-shrimp
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.chewy-russet-wolf.sh
        container: qc.sty_homey-carmine-iguana
      github.com/PalomoIFCA/testerpyo pynblint.py:
        commands:
        - /usr/bin/env sh .sqa/script.goopy-periwinkle-fish.sh
        container: qc.sty_zippy-cerise-flamingo
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.surly-platinum-ant.sh
        container: qc.ver_homely-magenta-bracke
timeout: 5400
