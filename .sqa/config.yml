        - /usr/bin/env sh .sqa/script.shabby-silver-dragonfly.sh
        container: qc.doc_frumpy-ultramarine-iguana
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.frumpy-seashell-chipmunk.sh
        container: qc.doc_cozy-aquamarine-devil
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.trippy-orange-echidna.sh
        container: qc.doc_breezy-auburn-impala
