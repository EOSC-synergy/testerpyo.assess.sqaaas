config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/pynblint
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerpyo:
      branch: main
      repo: https://github.com/PalomoIFCA/testerpyo
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.bumpy-ochre-lion.sh
        container: qc.acc_sleepy-russet-seahorse
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-sangria-affenpinscher.sh
        container: qc.doc_scaly-ecru-snake
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.wimpy-lilac-buzzard.sh
        container: qc.doc_squirrely-ivory-squirrel
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-ivory-orangutan.sh
        container: qc.doc_clammy-salmon-squirt
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerpyo licensee:
        commands:
        - /usr/bin/env sh .sqa/script.crappy-olive-echidna.sh
        container: qc.lic_surly-buff-squid
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.pokey-goldenrod-shrimp.sh
        container: qc.sty_frumpy-magnolia-woodpecker
      github.com/PalomoIFCA/testerpyo pynblint.py:
        commands:
        - /usr/bin/env sh .sqa/script.muggy-gamboge-gibbon.sh
        container: qc.sty_randy-amethyst-squirt
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-auburn-tapir.sh
        container: qc.ver_scaly-plum-rabbit
timeout: 5400
