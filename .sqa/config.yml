config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerpyo:
      branch: positive
      repo: https://github.com/PalomoIFCA/testerpyo
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.droopy-khaki-fousek.sh
        container: qc.acc_bumpy-magenta-bongo
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.greasy-seashell-scorpion.sh
        container: qc.doc_crabby-ochre-hyrax
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-goldenrod-angora.sh
        container: qc.doc_shabby-gamboge-chihuahua
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.snippy-alizarin-frigatebird.sh
        container: qc.doc_zippy-asparagus-gibbon
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerpyo licensee:
        commands:
        - /usr/bin/env sh .sqa/script.seedy-linen-horse.sh
        container: qc.lic_craggy-silver-binturong
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerpyo bandit:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-russet-beetle.sh
        container: qc.sec_snazzy-smalt-numbat
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo find_oph_workflows.py:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-cream-lizard.sh
        container: qc.sty_sickly-gold-reindeer
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.skanky-olive-argentino.sh
        container: qc.uni_shaky-celadon-squirrel
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-razzmatazz-boar.sh
        container: qc.ver_gamy-sangria-setter
