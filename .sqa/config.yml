config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerpyo:
      branch: main
      repo: https://github.com/PalomoIFCA/testerpyo
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-orchid-bullfrog.sh
        container: qc.acc_blurry-charcoal-mammoth
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.messy-chocolate-grouse.sh
        container: qc.doc_flabby-buff-javanese
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.snazzy-goldenrod-ladybird.sh
        container: qc.doc_sickly-persimmon-bonobo
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.slaphappy-cerise-hound.sh
        container: qc.doc_gimpy-beige-octopus
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerpyo licensee:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-orange-jackal.sh
        container: qc.lic_flimsy-carmine-hamster
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerpyo bandit:
        commands:
        - /usr/bin/env sh .sqa/script.snappy-champagne-swan.sh
        container: qc.sec_snoopy-copper-chin
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo flake8:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-pear-chihuahua.sh
        container: qc.sty_boozy-green-corgi
      github.com/PalomoIFCA/testerpyo jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-azure-skunk.sh
        container: qc.sty_dorky-cream-terrier
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.squeaky-saffron-mongoose.sh
        container: qc.uni_hazy-brass-mongoose
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.gimpy-tomato-neanderthal.sh
        container: qc.ver_greasy-tomato-cuscus
timeout: 5400
