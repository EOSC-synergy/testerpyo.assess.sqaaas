config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: feature/Ophidia
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerpyo:
      branch: positive
      repo: https://github.com/PalomoIFCA/testerpyo
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.cranky-cream-lionfish.sh
        container: qc.acc_flaky-mauve-lobster
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-amber-chamois.sh
        container: qc.doc_fuzzy-sepia-lobster
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-coral-olm.sh
        container: qc.doc_scaly-ruby-antelope
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.sleazy-cinnabar-jackal.sh
        container: qc.doc_grumpy-cinnamon-devil
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerpyo licensee:
        commands:
        - /usr/bin/env sh .sqa/script.stinky-xanthic-corgi.sh
        container: qc.lic_pokey-lime-echidna
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerpyo bandit:
        commands:
        - /usr/bin/env sh .sqa/script.dorky-maroon-beaver.sh
        container: qc.sec_pokey-maroon-blue
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo find_oph_workflows.py:
        commands:
        - /usr/bin/env sh .sqa/script.whiny-lime-owl.sh
        container: qc.sty_jumpy-amber-chimpanzee
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.ugly-periwinkle-moth.sh
        container: qc.uni_pretty-sangria-donkey
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.grumpy-ruby-monkey.sh
        container: qc.ver_sunny-goldenrod-tzu
timeout: 5400
