config:
  credentials: []
  project_repos:
    github.com/EOSC-synergy/sqaaas-tooling:
      branch: main
      repo: https://github.com/EOSC-synergy/sqaaas-tooling
    github.com/PalomoIFCA/testerpyo:
      branch: testingactions
      repo: https://github.com/PalomoIFCA/testerpyo
environment:
  JPL_DOCKERFORCEBUILD: enabled
  JPL_KEEPGOING: enabled
sqa_criteria:
  QC.Acc:
    repos:
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.muzzy-black-kingfisher.sh
        container: qc.acc_stealthy-cinnamon-kudu
  QC.Doc:
    repos:
      github.com/PalomoIFCA/testerpyo find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.flimsy-red-corgi.sh
        container: qc.doc_muzzy-wisteria-penguin
      github.com/PalomoIFCA/testerpyo git:
        commands:
        - /usr/bin/env sh .sqa/script.nippy-crimson-mist.sh
        container: qc.doc_slimy-white-hummingbird
      github.com/PalomoIFCA/testerpyo markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.shaky-cinnabar-mist.sh
        container: qc.doc_stealthy-coral-peccary
  QC.Lic:
    repos:
      github.com/PalomoIFCA/testerpyo licensee:
        commands:
        - /usr/bin/env sh .sqa/script.woolly-platinum-chicken.sh
        container: qc.lic_jumpy-vermilion-terrier
  QC.Sec:
    repos:
      github.com/PalomoIFCA/testerpyo bandit:
        commands:
        - /usr/bin/env sh .sqa/script.boozy-harlequin-otter.sh
        container: qc.sec_frumpy-buff-opossum
  QC.Sty:
    repos:
      github.com/PalomoIFCA/testerpyo flake8:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-smalt-malamute.sh
        container: qc.sty_pretty-goldenrod-mandrill
      github.com/PalomoIFCA/testerpyo jsonlint:
        commands:
        - /usr/bin/env sh .sqa/script.paltry-teal-loon.sh
        container: qc.sty_stinky-crimson-jackal
  QC.Uni:
    repos:
      github.com/PalomoIFCA/testerpyo pytest:
        commands:
        - /usr/bin/env sh .sqa/script.scummy-magnolia-pig.sh
        container: qc.uni_baggy-pink-moth
  QC.Ver:
    repos:
      github.com/PalomoIFCA/testerpyo get_git_tags.py:
        commands:
        - /usr/bin/env sh .sqa/script.craggy-white-cheetah.sh
        container: qc.ver_crabby-sepia-scorpion
timeout: 5400
